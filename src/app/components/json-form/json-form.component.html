<form [formGroup]="myForm" (ngSubmit)="onSubmit()">
  <div *ngFor="let control of jsonFormData?.controls">
    <label *ngIf="control.label !== ''">{{ control.label }}</label>
    <input
      *ngIf="
        [
          'text',
          'password',
          'email',
          'number',
          'search',
          'tel',
          'url'
        ].includes(control.type)
      "
      [type]="control.type"
      [formControlName]="control.name"
      [value]="control.value">
    <textarea
      *ngIf="control.type === 'textarea'"
      [formControlName]="control.name"
      [value]="control.value"
    ></textarea>
    <input type="checkbox"
      *ngIf="control.type === 'checkbox'"
      [formControlName]="control.name"
      [checked]="control.value">
    <!-- <toggle
      *ngIf="control.type === 'toggle'"
      [formControlName]="control.name"
      [checked]="control.value"
    ></toggle> -->
    <!-- <range
      *ngIf="control.type === 'range'"
      [min]="control.options.min"
      [max]="control.options.max"
      [formControlName]="control.name">
      <icon
        size="small"
        slot="start"
        [name]="control.options.icon"
      ></icon>
      <icon slot="end" [name]="control.options.icon"></icon>
    </range> -->
  </div>
  <button expand="full" type="submit">Submit</button>
</form>
